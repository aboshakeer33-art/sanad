<style>
body{

h1{
    text-align:center;
    padding:20px;

}

.gallery{
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(250px,1fr));

    padding:20px;
}

.gallery img{
    width:100%;
    border-radius:15px;
    box-shadow:0 0 15px rgba(212,175,55,0.4);
    transition:0.3s;
}

.gallery img:hover{
    transform:scale(1.05);
}
</style>
</head>
